<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  
  <h:head>
    <title>Student Details</title>
    <h:outputStylesheet library="css" name="tables.css"/>
  </h:head>
  
  <h:body> 
      <h:dataTable value="#{studentDetailsController.studentDetailsArray}" var="sd" headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">
		<h:column>
			  <f:facet name="header">Student ID</f:facet>
			  #{sd.sid}
		</h:column>
		<h:column>
			  <f:facet name="header">Name</f:facet>
			  #{sd.name}
		</h:column>
		<h:column>
			  <f:facet name="header">Course ID</f:facet>
			  #{sd.cID}
		</h:column>
		<h:column>
			  <f:facet name="header">Course Name</f:facet>
			  #{sd.cName}
		</h:column>
		<h:column>
			  <f:facet name="header">Course Duration</f:facet>
			  #{sd.duration}
		</h:column>
	</h:dataTable>
	<h:link value="Home" outcome="index.xhtml"/>
	<h:link value=" Students" outcome="manage_students.xhtml"/>

  </h:body>
</html>
