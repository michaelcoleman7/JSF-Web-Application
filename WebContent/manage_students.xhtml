<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  
	<f:metadata>
	  <f:event type="preRenderView" 
	      listener="#{studentController.loadStudents()}"/>
	</f:metadata>
  
  <h:head>
    <title>Student Details</title>
    <h:outputStylesheet library="css" name="tables.css"/>
  </h:head>
  
  	<h:body> 
      <h:form>
        <h:messages globalOnly="true" styleClass="error"/>
      	<h1>Students</h1>
      	<h:commandButton value="Add Student" action="addStudent.xhtml"/><br/><br/>
   	  </h:form>
   	
      <h:form>
      <h:dataTable value="#{studentController.ss}" var="s" headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">
		<h:column>
			  <f:facet name="header">Student ID</f:facet>
			  #{s.sid}
		</h:column>
		<h:column>
			  <f:facet name="header">Course ID</f:facet>
			  #{s.cID}
		</h:column>
		<h:column>
			  <f:facet name="header">Name</f:facet>
			  #{s.name}
		</h:column>
		<h:column>
			  <f:facet name="header">Address</f:facet>
			  #{s.address}
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			  <h:commandLink value="All Details" action="#{studentDetailsController.loadStudentDetails(s.sid)}" />
			  <h:commandLink value=" Delete" action="#{studentController.deleteStudent(s)}"/>
		</h:column>
	</h:dataTable>
	</h:form>
	<br/>
	<h:link value="Home" outcome="index.xhtml"/>

  </h:body>
</html>
