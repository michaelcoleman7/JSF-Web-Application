<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  
	<f:metadata>
	  <f:event type="preRenderView" 
	      listener="#{courseController.loadCourses()}"/>
	</f:metadata>
  
  <h:head>
    <title>Manage Courses</title>
    <h:outputStylesheet library="css" name="tables.css"/>
  </h:head>
  
  <h:body>
    <h:form>
      <h1>Courses</h1>
      <h:commandButton value="Add Course" action="addCourse.xhtml"/><br/><br/>
   </h:form>
  
   <h:form>
   <h:messages globalOnly="true" styleClass="error"/>
   <h:dataTable value="#{courseController.cs}" var="c" headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">
		<h:column>
			  <f:facet name="header">Course ID</f:facet>
			  #{c.cID}
		</h:column>
		<h:column>
			  <f:facet name="header">Course Name</f:facet>
			  #{c.cName}
		</h:column>
		<h:column>
			  <f:facet name="header">Course Duration</f:facet>
			  #{c.duration}
		</h:column>
		
		<h:column>
			  <f:facet name="header">Action</f:facet>
			  <h:commandLink value="Show Students " action="#{courseStudentController.loadCourseStudents(c.cID)}"/>
			  <h:commandLink value=" Delete" action="#{courseController.deleteCourse(c)}"/>
		</h:column>
	</h:dataTable>
	</h:form>
	<br/>
	<h:link value="Home" outcome="index.xhtml"/>
  </h:body>
</html>
